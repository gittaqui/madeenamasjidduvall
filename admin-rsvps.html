<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RSVP Admin â€“ Management</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    body{padding-top:3.5rem;}
    .table-responsive{max-height:60vh;}
    .status-badge{font-size:.75rem;}
    .filter-bar .form-control, .filter-bar .form-select{max-width:220px;}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:.75rem;}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Masjid Admin</a>
      <div class="ms-auto" id="auth-box"></div>
    </div>
  </nav>
  <main class="container py-3">
    <h1 class="h4 mb-3">RSVP Management</h1>
    <p class="text-muted small">View and export RSVP responses. Data shown is limited to latest 1000 by default (adjustable). Use CSV export for full offline analysis.</p>

  <div class="filter-bar d-flex flex-wrap gap-2 align-items-end mb-3">
      <div>
        <label class="form-label mb-1 small">Event</label>
  <select id="eventFilter" class="form-select form-select-sm" aria-label="Filter by event">
          <option value="">All events</option>
        </select>
      </div>
      <div>
        <label class="form-label mb-1 small">Status</label>
  <select id="statusFilter" class="form-select form-select-sm" aria-label="Filter by status">
          <option value="">Any</option>
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="waitlist">Waitlist</option>
          <option value="canceled">Canceled</option>
        </select>
      </div>
      <div>
        <label class="form-label mb-1 small">Limit</label>
  <input type="number" min="10" step="10" value="1000" id="limitInput" class="form-control form-control-sm" aria-label="Result limit"/>
      </div>
      <div class="d-flex gap-2">
        <button id="refreshBtn" class="btn btn-sm btn-primary">Refresh</button>
        <a id="csvBtn" class="btn btn-sm btn-outline-secondary" href="#" download>Export CSV</a>
        <button id="deleteAllEventBtn" class="btn btn-sm btn-danger d-none" title="Delete ALL RSVPs for selected event (irreversible)">Delete All (Event)</button>
      </div>
      <div class="ms-auto small text-secondary" id="summaryBox"></div>
    </div>

    <div class="table-responsive border rounded bg-white">
      <table class="table table-sm table-striped table-hover align-middle mb-0" id="rsvpTable">
        <thead class="table-light">
          <tr>
            <th scope="col">Event</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col" class="text-end">Adults</th>
            <th scope="col" class="text-end">Children</th>
            <th scope="col">Status</th>
            <th scope="col">Created</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Canceled</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <p class="small text-muted mt-2" id="notesBox"></p>
  </main>
  <script src="/js/auth.js"></script>
  <script>
    // Ensure external API base is available on admin page too
    window.RSVP_API_BASE = window.RSVP_API_BASE || 'https://madeena-rsvp-api.azurewebsites.net/api';
  </script>
  <script src="/js/subscribe.js"></script>
  <script src="/js/admin-rsvps.js" type="module"></script>
</body>
</html>
