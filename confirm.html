<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Subscription Confirmation</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <style> body{padding-top:3rem;} .card{max-width:560px;margin:2rem auto;} </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body" id="statusBox">
        <h1 class="h5 mb-3">Confirming...</h1>
        <p class="text-muted small">Please wait while we validate your subscription.</p>
      </div>
    </div>
  </div>
  <script>
    (function(){
      const box = document.getElementById('statusBox');
      function qs(name){ const m = new URL(location.href).searchParams.get(name); return m||''; }
      const token = qs('token');
      if(!token){ box.innerHTML = '<h1 class="h5">Missing token</h1><p class="text-danger">The confirmation link is incomplete.</p>'; return; }
      fetch('/api/confirm?token='+encodeURIComponent(token))
        .then(r=>r.json().catch(()=>({ok:false,error:'bad-json'})))
        .then(data=>{
          if(!data.ok){
            let msg = 'Invalid or expired confirmation link.';
            if(data.error==='already-active') msg='Already confirmed.';
            box.innerHTML = '<h1 class="h5 mb-3">Subscription</h1><p class="text-danger">'+msg+'</p>';
          } else if(data.status==='already-active') {
            box.innerHTML = '<h1 class="h5 mb-3">Already Confirmed</h1><p class="text-success">Your subscription is already active.</p>';
          } else {
            box.innerHTML = '<h1 class="h5 mb-3">Confirmed!</h1><p class="text-success">Thank you. Your subscription is now active.</p>';
          }
        })
        .catch(()=>{ box.innerHTML = '<h1 class="h5 mb-3">Error</h1><p class="text-danger">Confirmation failed. Try again later.</p>'; });
    })();
  </script>
</body>
</html>
